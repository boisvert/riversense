<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: backgroundFade 3s infinite alternate;
        }

        @keyframes backgroundFade {
            0% {
                background-color: #e0f7fa;
            }
            100% {
                background-color: #b2ebf2;
            }
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #00796b;
        }

        .table-container {
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #00796b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #004d40;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sensor Data</h2>
        <div class="table-container">
            <table id="sensorTable">
                <thead>
                    <tr>
                        <th>Sensor ID</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>River ID</th>
                        <th>River</th>
                        <th>Lat/Long</th>
                        <th>Message Counter</th>
                        <th>Temperature</th>
                        <th>% Dissolved Oxygen</th>
                        <th>mg/L Dissolved Oxygen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prevPage" onclick="prevPage()">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const rowsPerPage = 10;

        function fetchData(page) {
            fetch(`http://127.0.0.1:5000/get_sensor_data?page=${page}&limit=${rowsPerPage}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('sensorTable').querySelector('tbody');
                    tableBody.innerHTML = '';

                    data.sensors.forEach(sensor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${sensor.SensorID}</td>
                            <td>${sensor.created_at}</td>
                            <td>${sensor.updated_at}</td>
                            <td>${sensor.riverID}</td>
                            <td>${sensor.river}</td>
                            <td>${sensor.latlong}</td>
                            <td>${sensor.message_counter}</td>
                            <td>${sensor.temperature}</td>
                            <td>${sensor.percent_dissolved_oxygen}</td>
                            <td>${sensor.mg_per_l_dissolved_oxygen}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    document.getElementById('pageInfo').textContent = `Page ${data.page} of ${data.total_pages}`;
                    document.getElementById('prevPage').disabled = data.page <= 1;
                    document.getElementById('nextPage').disabled = data.page >= data.total_pages;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                fetchData(currentPage);
            }
        }

        function nextPage() {
            currentPage++;
            fetchData(currentPage);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchData(currentPage);
            setInterval(() => fetchData(currentPage), 5000); // Refresh data every 5 seconds
        });
    </script>
</body>
</html>
